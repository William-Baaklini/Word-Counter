<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">Word Counter</h1>
      <p class="counter" id="word-count">0</p>
    </div>

    <div class="container">
      <div class="input-section">
        <textarea
          id="textInput"
          placeholder="Enter your text here..."
        ></textarea>
        <button id="countButton" style="display: none">Count Words</button>
        <a id="downloadLink" style="display: none">Download CSV</a>
      </div>
      <div class="result-section">
        <div id="resultTable"><table><tr><th>Word</th><th>Count</th></tr></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
